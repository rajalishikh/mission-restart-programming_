<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind setup done -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar Section  start -->
    <section>
      <div class="navbar bg-base-100 shadow-sm lg:pl-32 lg:pr-32">
        <div class="navbar-start">
          <a class="text-xl text-[#4b3deb] font-bold">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 bg-transparent">
            <li>
              <a
                class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                >Home</a
              >
            </li>
            <li>
              <a
                class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                >Products</a
              >
            </li>
            <li>
              <a
                class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                >About</a
              >
            </li>
            <li>
              <a
                class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <img class="w-4 lg:w-8" src="image/trolley.png" alt="" srcset="" />
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm bg-transparent dropdown-content bg-base-100 rounded-box z-1 shadow"
            >
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                  >Products</a
                >
              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                  >About</a
                >
              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Navbar Section  End -->

    <!-- Banner section start  -->
    <div
      class="relative h-[500px] w-full overflow-hidden flex items-center bg-cover bg-center"
      style="background-image: url(image/banner-image.png)"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-slate-900/90 via-slate-900/60 to-transparent"
      ></div>

      <div class="container relative z-10 text-white lg:pl-32 lg:pr-32">
        <div class="max-w-xl">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">
            Best Collection For You
          </h1>
          <p class="text-gray-300 mb-8">
            Discover the latest trends in fashion, electronics, and more.
          </p>
          <button class="bg-[#4b3deb] py-3 px-8 rounded-lg">Shop Now</button>
        </div>
      </div>
    </div>

    <!-- Banner section End  -->
  </body>
</html>
