<!doctype html>
<html lang="en">
  <head>

    <title>Document</title>
    <!-- Tailwind setup done -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar Section  start -->
    <section>
      <div class="navbar bg-base-100 shadow-sm lg:pl-32 lg:pr-32">
        <div class="navbar-start">
          <a class="text-xl text-[#4b3deb] font-bold">SwiftCart</a>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 bg-transparent">
            <li>
              <a
                class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"

            </li>
            <li>
              <a

            <li>

        <div class="navbar-end">
          <img class="w-4 lg:w-8" src="image/trolley.png" alt="" srcset="" />

                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"

                viewBox="0 0 24 24"

                <path
                  stroke-linecap="round"

              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"

                >
              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"

                >
              </li>
              <li>
                <a
                  class="bg-transparent hover:bg-transparent hover:text-[#4b3deb]"

                >
              </li>
